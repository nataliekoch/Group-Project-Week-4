<!DOCTYPE html>
<html lang="en">
<head>

    <title>App 2</title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">

    <script type="text/javascript" src="vendors/jquery.min.js"></script>

</head>
<body class="container">
  <div id="totalsContainer" class="row">
    <div id="averageSalary" class="cumulative col-md-3 well">
        <p>Average Salary: </p>
        <p id="salaryAverage"></p>
    </div>
    <div id="totalSalary" class="cumulative col-md-3 well">
        <p>Total Salary: </p>

    <div id="averageYearsService" class="cumulative col-md-3 well">
        <p>Average Years of Service: </p>
        <p id="serviceAverage"></p></div>
    <div id="totalYears" class="cumulative col-md-3 well">
        <p>Total Years of Service: </p>
        <p id="yearsTotal"></p></div>
  </div>
  <div id="peopleContainer"></div>

</html>
